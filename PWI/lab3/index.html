<!doctype html>
<html lang="en">
<head>
  	<link rel="stylesheet" href="style.css">
	
	<meta charset="utf-8">
    <title>Tic Tac Toe</title>
</head>
<body>
  	<h1>Tic Tac Toe</h1>
	
	<div id="gra">
		<div id="koniec"></div>
		<div class="zawodnik">
			<div class="nick">PLAYER NO #1</div>
			<div class="kimgra" id="kg1">[X]</div>
			<div class="ruch" id="rz1">YOUR TURN</div>
			<div class="punkty" id="p1">Points: 0</div>

		</div>
		<div id="pojemnikk">
			<div class="kafelki" id="1"></div>
			<div class="kafelki" id="2"></div>
			<div class="kafelki" id="3"></div>
			<div class="kafelki" id="4"></div>
			<div class="kafelki" id="5"></div>
			<div class="kafelki" id="6"></div>
			<div class="kafelki" id="7"></div>
			<div class="kafelki" id="8"></div>
			<div class="kafelki" id="9"></div>
		</div>
		<div class="zawodnik">
			<div class="nick">PLAYER NO #2</div>
			<div class="kimgra" id="kg2">[O]</div>
			<div class="ruch" id="rz2"></div>
			<div class="punkty" id="p2">Points: 0</div>
		</div>
		
		
	</div>
	
	<script type="text/javascript" src="gra.js"></script>
</body>
</html>
